<div [class.light-theme]="otherTheme">
<div>
  <h1></h1>
</div>

<mat-toolbar color="primary">
  <mat-toolbar-row color="primary">
    <button mat-button disabled>
      <a routerLink="/home">
      <img
        class="logoImg"
        src="../assets/img/logo/TestLogoFinal.jpg"
        alt="logo BestGameReviews"
      />
      </a>
    </button>
    <span class="menu-spacer"></span>
    <!-- <button mat-icon-button>
        <mat-icon (click)="theme.toggle()">dark_mode</mat-icon>
      </button>-->
    <button mat-icon-button>
      <mat-icon (click)="changeTheme()" color="accent">light_mode</mat-icon>
    </button>
    <button
      mat-icon-button
      aria-label="Example icon button with a menu icon">
      <a routerLink="/home"></a>
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-button class="mat-menu-item">
        <a routerLink="/avis/liste-avis"> Liste des avis </a>
      </button>
      <button mat-button class="mat-menu-item">
        <a routerLink=""> Liste des jeux </a>
      </button>
      <button mat-button class="mat-menu-item">
        <a routerLink="/avis"> Ajouter un avis </a>
      </button>
    </mat-menu>
    <button
      mat-button
      aria-label="Example icon button with a menu icon"
    >
      <a [routerLink]=""></a>
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
